<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathSpring</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/_switch.css">
</head>


<body>

<!-- NAVIGATION BAR -->
<header class="site-header" role="banner">
    <div id="wrapper">
        <div class="navbar-header">
            <h1 class="logo"><span>M</span>ath<span>S</span>pring</h1> 
        </div>
        <nav id="main_nav" class="nav navbar-nav navbar-right">
            <form class="form-inline">
            
                <div class="form-group"> 
                    <input type="text" class="form-control nav-login" id="username-field" placeholder="USERNAME">
                </div><!-- form-group -->

                <div class="form-group">
                    <input type="password" class="form-control nav-login" id="password-field" placeholder="PASSWORD"> 
                </div><!-- form-group -->
                <button id="login-button" class="btn btn-default">LOGIN</button>
            </form> 
            <div class="switch-option">
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox">
                    <div class="slider round"></div>
                </label>
                <span>Are you teacher?</span>
            </div>
        </nav>
    </div><!-- wrapper -->
</header>

<!-- BIG BANNER AND BRIEF INTRODUCTION -->
<section id="big-banner" data-type="background" data-speed="5">
    <article>
        <div class="container clearfix">
            <div class="row">
                <div class="col-sm-8" id="intro-text">
                    <h1>Some Inspiration Slogan Here</h1>
                    <p class="banner-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div><!-- intro-text--> 
                <div class="col-sm-3 col-sm-offset-1">
                    <button class="btn btn-default pink-button" id="learning-button">START LEARNING</button>
                    <p><a href="#">Are you a teacher? Sign up here</a></p>
                </div><!-- col-md-offset-9 -->
            </div><!-- row -->
        </div><!-- container clearfix -->
        
    </article> 
</section><!-- big-banner --> 



</body>
</html>
